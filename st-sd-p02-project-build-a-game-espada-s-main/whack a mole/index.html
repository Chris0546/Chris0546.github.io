<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whack-a-Mole Game</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="grid"></div>
        <div class="square"></div>

<div class="game-container">
<h1>Whack-a-Mole</h1>
<div class="player-info">
<label for="player-name">Naam Speler:</label>
<input type="text" id="player-name" placeholder="Voer je naam in">
<p id="player-name-display"></p>
</div>
 
        <div class="score-board">
<p>Score: <span id="score">0</span></p>
</div>
 
        <div class="mole-container">
<div class="hole" id="hole-1"></div>
<div class="hole" id="hole-2"></div>
<div class="hole" id="hole-3"></div>
<div class="hole" id="hole-4"></div>
<div class="hole" id="hole-5"></div>
<div class="hole" id="hole-6"></div>
<div class="hole" id="hole-7"></div>
<div class="hole" id="hole-8"></div>
<div class="hole" id="hole-9"></div>
</div>
 
        <div id="hammer"></div>
</div>
 
    <script src="main.js"></script>
</body>
</html>
