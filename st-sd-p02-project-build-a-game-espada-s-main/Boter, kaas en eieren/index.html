<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter kaas en eieren</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Boter, kaas en eieren</h1>
        <h3 class="turn-indicator">De beurt is aan kruisje</h3>
    </header>
    <main>
        <div class="row">
            <button type="button" class="cell" data-cell="tl"></button>
            <button type="button" class="cell" data-cell="tc"></button>
            <button type="button" class="cell" data-cell="tr"></button>
        </div>

        <div class="row">
            <button type="button" class="cell" data-cell="ml"></button>
            <button type="button" class="cell" data-cell="mc"></button>
            <button type="button" class="cell" data-cell="mr"></button>
        </div>

        <div class="row">
            <button type="button" class="cell" data-cell="bl"></button>
            <button type="button" class="cell" data-cell="bc"></button>
            <button type="button" class="cell" data-cell="br"></button>
        </div>
    </main>
    <footer>
        <button type="button" class="reset">Reset</button>
    </footer>
</body>

</html>
